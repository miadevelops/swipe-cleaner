name: swipecleaner
description: "Tinder-style swipe interface to clean your Downloads folder"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # File Access
  file_picker: ^8.0.0
  permission_handler: ^11.3.0
  
  # In-App Purchase
  in_app_purchase: ^3.1.13
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Routing
  go_router: ^14.0.0
  
  # Utils
  path: ^1.8.3
  intl: ^0.19.0
  collection: ^1.18.0
  video_thumbnail: ^0.5.6
  path_provider: ^2.1.5
  pdfx: ^2.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
